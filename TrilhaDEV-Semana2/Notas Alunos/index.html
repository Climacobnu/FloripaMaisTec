<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Alunos</title>
</head>

<body>
    <script>

        numero1 = Number(prompt("Digite a primeira nota: "));
        numero2 = Number(prompt("Digite a segunda nota:"));
        numero3 = Number(prompt("Digite a terceira nota: "));
        numero4 = Number(prompt("Digite a quarta nota: "));


        let media = (numero1 + numero2 + numero3 + numero4) / 4;

        if (media >= 7) {
            alert(`${media} Aprovado`)
        } else {
            alert (`${media} Reprovado`)
        }



    </script>
</body>

</html>
