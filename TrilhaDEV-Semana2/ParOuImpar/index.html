<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Par ou Impar</title>
</head>

<body>

    <script>

        let numero = Number(prompt("Digite um numero: "));

        if (numero % 2 == 0) {
            alert("Este é um número PAR!");
        } else {
            alert("Este é um número IMPAR!");
        }

    </script>


</body>

</html>
